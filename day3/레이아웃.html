<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#wrapper{
	width:500px;
	height:500px;
	background:yellow;
}
/*wrapper 안에 가두어져 있기 때문에 width를 픽셀로 명시할 필요없다.*/
#content1{
	width:50%;
	height:400px;
	float:left;
	background:red;
}
#content2{
	width:50%;
	height:400px;
	float:left; /*float으로 생신 빈틈으로 들어가지 않게 하는 속성*/
	background:blue;
}
#footer{
	width:100%;
	height:100px;
	clear:both;
	background:gray;
}
</style>
</head>
<body>
	<pre>
		<h3>float과 clear에 대해 학습한다.</h3>
	</pre>
	<div id="wrapper">
		<div id="content1">좌측 영역</div>
		<div id="content2">우측 영역</div>
		<div id="footer">푸터 영역</div>
	</div>
</body>
</html>
