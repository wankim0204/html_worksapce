<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#ball{
	width:100px;
	height:100px;
	position:absolute;
	top:500px;
	animation-name:ballmoving;
	animation-duration:1s;
	animation-iteration-count:infinite; /*실행 횟수*/
	animation-direction:alternate;
}
@keyframes ballmoving{
	from{
		top:500px;
		left:0px;
	}
	to{
		top:0px;
		left:100px;
	}
}
</style>
</head>
<body>
	<div id="ball"><img src="../images/ball.jfif" width="100px"></div>
</body>
</html>
