<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#box1{
	width:80px;
	height:80px;
	background:red;
	/*아래쪽 박스와의 마진을 둬보자*/
	margin-bottom:30px;
	/*이 박스가 보유한 내용물을, 벽과 간격을 둬보자. padding에 의해서 늘어난 만큼 원래 크기를 줄일것*/
	padding-left:20px;
	padding-top:20px;
}
#box2{
	width:100px;
	height:100px;
	background:blue;
}
</style>
</head>
<body>
	<pre>
		<h3>html의 모든 tag는 box로 간주되는, 이때 박스와 박스간의 간격을 margin이라 하고, 하나의 박스 안에 있는 내용물과 박스와의 간격을 padding이라 한다.<h3>
	</pre>

	<div id="box1">내용물</div>
	<div id="box2">내용물</div>

</body>
</html>
