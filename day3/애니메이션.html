<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#box{
	width:100px;
	height:100px;
	background:red;
	/*이 CSS가 사용하게 될 애니메이션 프레임 이름*/
	position:absolute; /*부모 요소를 기준으로 나의 위치를 결정하는 방법 : 여기서 부모는 body*/
	left:0px;
	top:100px;
	animation-name:anibg;
	animation-duration:0.5s;
	animation-iteration-count:infinite; /*실행 횟수*/
	animation-direction:alternate; /*반복 방식을 번갈아가면서 하도록*/
}
/*애메이션 프레임 정의*/
@keyframes anibg{
	from{background:red;
			width:100px;
	}
	to{background:yellow;
			width:200px;
			left:700px;
	}
}
</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
